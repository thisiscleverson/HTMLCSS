<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<m	eta charset="UTF-8">
		<title>Contato</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><img src="img/logo.png" alt="logo da Barbearia Alura"></h1>

				<nav>
					<ul>
						<li><a href="home.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>

        <main>
            <form>
                <label for="NomeSobrenome">Nome e Sobrenome</label>
                <input type="text" id="NomeSobrenome" class="input-padrao" required placeholder="digite seu nome">

                <label for="email">Email</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">
                
                <label for="mensagem">Mensagem</label>
                <textarea cols="75" rows="10" id="mensagem" class="input-padrao" required placeholder="Digite uma mensagem"></textarea>
                
                <fieldset>
                    <lagend>Como prefere o nosso contato?</lagend>
                    
                    <label for="radio-email"   ><input type="radio" name="contato" value="email" id="radio-email" checked>Email</label>
                    
                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                    
                    <label for="radio-whatsapp"><input type="radio" name="contato" value="Whatsapp" id="radio-whatsapp">Whatsapp</label>
                </fieldset>

                <fieldset>
                    <legend>Qual horario prefere ser atendido?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox">Gostaria de receber nossa novidade por email?</label>
                
                <input type="submit" value="Enviar" class="enviar">
            </form>

            <table>
                <thead>
                    <th>Dia</th>
                    <th>Hórarios</th>
                </thead>

                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h ~ 20h</td>
                    </tr>

                    <tr>
                        <td>Quarta</td>
                        <td>8h ~ 20h</td>
                    </tr>

                    <tr>
                        <td>Sexta</td>
                        <td>8h ~20h</td>
                    </tr>
                </tbody>
            </table>
        </main>

        <footer class="bg">
			<img src="img/logo-branco.png" alt="Logo da Barbearia Alura">
			<p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
		</footer>
	</body>
</html>
